<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/index.scss">
  <title>Wildberries-clone</title>
</head>

<body>
  <div id="root">
    <div class="wrapper">
      <header class="header">
        <a href="/" class="logo">
          <img class="logo__img" src="assets/logo.svg" alt="Logo">
          <p class="logo__name">Our Shop</p>
        </a>
        <input class="header__input" type="search"></input>
        <button class="header__button">Корзина</button>
        <div class="basket">
          <div class="basket__header">
            <p class="basket__title">Корзина</p>
            <button class="basket__button">Очистить корзину</button>
          </div>
          <ul class="basket__list">
            <li class="basket__item">
              <p class="basket__item-name">Название товара: </p>
              <p class="basket__item-cost">Стоимость: </p>
            </li>
            <li class="basket__item">
              <p class="basket__item-name">Название товара: </p>
              <p class="basket__item-cost">Стоимость: </p>
            </li>
          </ul>
          <p class="basket__total">Итого </p>
        </div>
      </header>
      <main class="main">
        <div class="slider"></div>
        <h2 class="title">Хиты продаж</h2>
        <div class="products">
          <div class="card">
            <div class="card__menu"></div>
            <div class="card__prices">
              <p class="card__new-price">900р</p>
              <p class="card__old-price">1000р</p>
            </div>
            <h3 class="card__title">Штаны</h3>
          </div>
        </div>
      </main>
      <footer class="footer">
        <h1 class="footer__title">Dev Dream Team: Анастасия, Андрей, Евгений, Елена, Наталья, Никита.</h1>
      </footer>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
