<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/index.scss">
    <title>Wildberries-clone</title>
</head>
<body>
    <div id="root">
        <div class="wrapper">
            <header class="header">
               <a href="/" class="logo">
                    <img class="logo__img" src="assets/logo.svg" alt="Logo">
                    <p class="logo__name">Our Shop</p>
                </a>
                <div class="header__search-box">
                    <input class="header__search-text" type="text" placeholder="Я ищу...">
                    <button class="header__search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#e8e8e8b5" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>
                <button class="header__search-sm-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#e8e8e8b5" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
                <button class="header__button">Корзина</button>
                <div class="header__basket"></div>
            </header>
            <main class="main">
                <div class="slider"></div>
                <h2 class="title">Хиты продаж</h2>
                <div class="products">
                    <div class="card">
                        <div class="card__menu"></div>
                        <div class="card__prices">
                            <p class="card__new-price">900р</p>
                            <p class="card__old-price">1000р</p>
                        </div>
                        <h3 class="card__title">Штаны</h3>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <h1 class="footer__title">Dev Dream Team: Анастасия, Андрей, Евгений, Елена, Наталья, Никита.</h1>
            </footer>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
